<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/dist/output.css">

<body class="bg-s-c">
    <div class="mx-8">
        <!-- header section -->
        <header class="flex justify-between mt-6">
            <p class="text-2xl font-semibold text-f-c">Fitnesso</p>
            <div class="flex items-center gap-x-6">
                <nav>
                    <ul class="flex gap-x-4 text-p-c items-center">
                        <li class=" py-1 px-2 hover:text-white hover:bg-t-c rounded-md">About</li>
                        <li class=" py-1 px-2 hover:text-white hover:bg-t-c  rounded-md">Free Workouts</li>
                        <li class=" py-1 px-2 hover:text-white hover:bg-t-c  rounded-md">Shop</li>
                        <li class=" py-1 px-2 hover:text-white hover:bg-t-c  rounded-md">Book A Call</li>

                <i class="fa-solid fa-cart-shopping text-2xl text-p-c"></i>
            </div>
        </header>
        <!-- body section -->
        <div class="mt-16">
            <h1 class="font-top text-5xl ml-10 text-[#8ca5a0]">James Rodrigo</h1>
            <div class="flex">

                <div class="w-1/2 ">
                    <img src="/pic/main.jpg" alt="" class="w-full h-[460px] -mt-2 rounded-lg">
                </div>
                <!-- right section-->
                <div class="mt-8 mx-12 w-1/2">
                    <h1 class="text-p-c">Hi i'm James Rodrigo</h1>
                    <h1 class="text-6xl text-t-c mt-6">Your go to online fitness trainer and nutritionist</h1>
                    <p class="text-p-c mt-6">After getting a bachelor in nutrition and fitness training i<br>started working with people all around and changing<br> their lives forever</p>
                    <button class="bg-t-c text-white text-sm p-4 rounded-lg mt-5"><i class="fa-solid fa-angle-right"></i> ONLINE COUCHING</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>

</html>
